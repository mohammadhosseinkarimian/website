name: Deploy to GitHub Pages
on:
  push:
    branches: [ master ]   # change to main if your default branch is main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: false             # <-- prevents CRA from failing on warnings
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      # Using npm install is more forgiving than npm ci for mixed lockfiles
      - name: Install deps
        run: npm install
      - name: Show scripts (debug)
        run: node -e "console.log(require('./package.json').scripts)"
      - name: Ensure react-scripts exists (debug)
        run: npm ls react-scripts || true
      - name: Build
        run: npm run build
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
